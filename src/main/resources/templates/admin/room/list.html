<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/dashboardLayout.html}">
<head>
</head>
<body>
  <section class="row" layout:fragment="content">
    <div class="col mt-4">
      <div class="card">
        <div class="card-header">
          <h2>List of Room</h2>
        </div>
        <div class="card-body">
          <div th:if="${message != null}" class="alert alert-primary" role="alert">
            <i>[[${message}]]</i>
          </div>
          <div class="row mt-2 mb-2">
            <div class="col">
              <form th:action="@{/admin/room}">
                <div class="form-inline float-left">
                  <label for="roomId">Room ID : </label>
                  <input type="text" class="form-control ml-2" name="roomId" th:value="${roomId}"
                         id="roomId" aria-describedby="helpId" placeholder="Enter name">
                  <button class="btn btn-outline-primary ml-2">Search</button>
                </div>
              </form>
              <div class="float-right">
                <a class="btn btn-outline-primary" th:href="@{/admin/room/add}">Add New Room</a>
              </div>
            </div>
          </div>
          <div class="row" th:if="${!roomPage.hasContent()}">
            <div class="col">
              <div class="alert alert-danger" role="alert">
                <strong>No Room Found</strong>
              </div>
            </div>
          </div>
          <table class="table table-striped table-inverse" th:if="${roomPage.hasContent()}">
            <thead class="thead-inverse">
            <tr>
              <th>Room ID</th>
              <th>Room Function</th>
              <th>Zone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" room, iStat : ${roomPage.content}">
              <td scope="row">[[${room.roomId}]]</td>
              <td th:text="${room.roomFunction}"></td>
              <td th:text="${room.zone.zoneName}"></td>
              <td>
                <a th:href="@{'/admin/room/edit/' + ${room.roomId}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                <a th:href="@{'/admin/room/delete/' + ${room.roomId}}" class="btn btn-outline-danger"><i class="fa fa-recycle"></i></a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
        <div class="card-footer text-muted">
          <form action="">
            <div class="form-inline float-left">
              <label for="size">Room size: </label>
              <select name="size" id="size" class="form-control ml-2" onchange="this.form.submit()">
                <option th:selected="${roomPage.size == 5}" value="5">5</option>
                <option th:selected="${roomPage.size == 10}" value="10">10</option>
                <option th:selected="${roomPage.size == 15}" value="15">15</option>
                <option th:selected="${roomPage.size == 20}" value="20">20</option>
                <option th:selected="${roomPage.size == 25}" value="25">25</option>
              </select>
            </div>
          </form>
          <nav aria-label="Page navigation" th:if="${roomPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
              <li th:class="${1 == roomPage.number + 1} ? 'page-item active' : 'page-item'">
                <a th:href="@{/admin/room(roomId=${roomId}, size=${roomPage.size}, page=${1})}"
                   class="page-link">First</a>
              </li>

              <li class="page-item active" th:each="pageNumber : ${pageNumbers}"
                  th:if="${roomPage.totalPages > 1}"
                  th:class="${pageNumber == roomPage.number +1} ? 'page-item active' : 'page-item'" >
                <a th:href="@{/admin/room(roomId=${roomId}, size=${roomPage.size}, page=${pageNumber})}"
                   class="page-link" th:text="${pageNumber}"></a>
              </li>

              <li th:class="${roomPage.totalPages == roomPage.number + 1} ? 'page-item active' : 'page-item'">
                <a th:href="@{/admin/room(roomId=${roomId}, size=${roomPage.size}, page=${roomPage.totalPages})}"
                   class="page-link">Last</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <footer class="row"></footer>
</body>
</html>
