<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/dashboardLayout.html}">
<head>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">
                <h2>List of Status</h2>
            </div>
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <div class="float-right">
                    <a class="btn btn-outline-primary" th:href="@{'/admin/status/add/' + ${equipmentId}}">Add New
                        Status</a>
                </div>
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Staus ID</th>
                        <th>Name Status</th>
                        <th>Equiment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each=" status : ${statuses}">
                        <td scope="row">[[${status.statusId}]]</td>
                        <td th:text="${status.equipmentStatus}"></td>
                        <td th:text="${status.equipment.equipmentName}"></td>
                        <td>
                            <a th:href="@{'/admin/status/edit/' + ${status.statusId}}"
                               class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                            <a th:href="@{'/admin/status/delete/' + ${status.statusId}}" class="btn btn-outline-danger"><i
                                    class="fa fa-recycle"></i></a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="card-footer text-muted">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</body>
</html>
