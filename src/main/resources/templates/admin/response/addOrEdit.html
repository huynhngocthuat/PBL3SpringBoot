<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/dashboardLayout.html}">
<head>
</head>
<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <form th:action="@{/admin/response/saveOrUpdate}" method="post" enctype="multipart/form-data" th:object="${response}">
                <div class="card">
                    <div class="card-header">
                        <h2>---------------------------------Response---------------------------------------</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">   
                            <div class="col-6">
                                <div class="form-group row">
                                    <label for="reportId" class="col-sm-4 col-form-label">Report ID</label>
                                    <div class="col-sm-7">
                                        <input th:value="${report.reportId}" type="text" class="form-control" name="reportId" id="reportId" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="accountId" class="col-sm-4 col-form-label">Account Report</label>
                                    <div class="col-sm-7">
                                        <input th:value="${report.account.accountId}" type="text" class="form-control" id="accountId" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="roomId" class="col-sm-4 col-form-label">Room</label>
                                    <div class="col-sm-7">
                                        <input th:value="${report.equipment.room.roomId}" type="text" class="form-control" id="roomId" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="equipmentName" class="col-sm-4 col-form-label">Equipment</label>
                                    <div class="col-sm-7">
                                        <input th:value="${report.equipment.equipmentName}" type="text" class="form-control" id="equipmentName" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="equipmentStatus" class="col-sm-4 col-form-label">Status</label>
                                    <div class="col-sm-7">
                                        <input th:value="${report.status.equipmentStatus}" type="text" class="form-control" id="equipmentStatus" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="reportedDate" class="col-sm-4 col-form-label">Day Report</label>
                                    <div class="col-sm-7">
                                        <input th:value="${report.reportedDate}" type="date" class="form-control" id="reportedDate" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="note" class="col-sm-4 col-form-label">Note</label>
                                    <div class="col-sm-7">
                                        <input th:value="${report.note}" type="text" class="form-control" id="note" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                  <label for="responseType">Response Type :</label>
                                  <select th:field="*{responseType}" class="form-control" name="responseType" id="responseType">
                                    <option th:value="1">Xác nhận thông tin</option>
                                    <option th:value="2">Đã xử lý</option>
                                    <option th:value="3">Báo cáo sai</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message :</label>
                                    <textarea class="form-control" name="message" id="message" rows="3" th:field="*{message}"></textarea>
                                    <small th:if="${#fields.hasErrors('message')}" id="messageHid"
                                           class="form-text text-muted">Message id is required</small>
                                </div>
                                <img id="image" th:src="${'/user/report/images/' + report.image}"
                                     src="/images/itf.jpg" width="70%"
                                     class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary float-right">Response</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
