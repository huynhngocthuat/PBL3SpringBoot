<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <header class="row text-center">
    </header>
    <section class="row">
        <div class="col-5 offset-4 mt-4">
            <form th:action="@{/login}" method="post" th:object="${account}">
                <div class="card">
                    <div class="card-header">
                        <img src="itf.jpg" alt="CNTT BKDN" height="140px" width="140px">
                        <b>LOGIN TO SYSTEM</b>
                    </div>
                    <div class="card-body">
                        <div  th:if="@{message != null}" class="alert alert-primary" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input th:field="*{userName}" type="text" class="form-control" name="username" id="username" aria-describedby="usernameHid">
                            <small th:if="${#fields.hasErrors('userName')}" id="usernameHid" class="form-text text-muted">Username is invalid</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input th:field="*{passWord}" type="password" class="form-control" name="password" id="password" aria-describedby="passwordHid">
                            <small th:if="${#fields.hasErrors('passWord')}" id="passwordHid" class="form-text text-muted">Password is invalid</small>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{rememberMe}" type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" value="false">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-secondary">Reset</button>
                        <button class="btn btn-primary"><i class="fas fa-sign-in-alt mr-1"></i>Login</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
