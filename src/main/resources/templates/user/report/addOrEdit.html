<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <header class="row text-center">
    </header>
    <section class="row">
        <div class="col mt-4">
            <form th:action="/admin/report/saveOrUpdate" method="post" enctype="multipart/form-data" th:object="${report}">
                <div class="card">
                    <div class="card-header">
                        <h2>Add New Report</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="zoneName">Zone :</label>
                                    <select class="form-control" name="zoneName" id="zoneName" th:field="*{zoneName}">
                                        <option>Khu A</option>
                                        <option>Khu B</option>
                                        <option>Khu C</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="roomId">Room :</label>
                                    <select class="form-control" name="roomId" id="roomId" th:field="*{roomId}">
                                        <option>A112</option>
                                        <option>A113</option>
                                        <option>A114</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="equipmentName">Equiment :</label>
                                    <select class="form-control" name="equipmentName" id="equipmentName" th:field="*{equipmentName}">
                                        <option>Table 1</option>
                                        <option>Table 2</option>
                                        <option>Table 3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="statusName">Status :</label>
                                    <select class="form-control" name="statusName" id="statusName" th:field="*{statusName}">
                                        <option>Break</option>
                                        <option>Wanting</option>
                                        <option>Other</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-3">
                                <img id="image" src="/Saved Pictures/19T2.jpg" width="90%"
                                     class="img-fluid" alt="">
                                <div class="form-group">
                                    <label for="reportImage">Image File</label>
                                    <input type="file" class="form-control-file" name="imageFile" id="reportImage"
                                           placeholder="Report Image" aria-describedby="reportImageHid" th:field="*{image}">
                                    <small id="reportImageHid" class="form-text text-muted">Report Image is required</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="note">Description</label>
                                    <textarea class="form-control" name="note" id="note" rows="3" th:field="*{note}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a class="btn btn-success">New</a>
                        <button class="btn btn-primary">Save</button>
                        <a class="btn btn-danger float-right">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
