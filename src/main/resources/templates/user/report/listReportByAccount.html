<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <header class="row text-center">
    </header>
    <section class="row">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${'Xin chào ' + name}"></h2>
                    <div class="float-right">
                        <a class="btn btn-outline-primary" th:href="@{/}">Main page</a>
                        <a class="btn btn-outline-primary" th:href="@{/user/report/add}">Add New Report</a>
                        <a class="btn btn-outline-primary" th:href="@{/admin/account/edit}">Your account</a>
                        <a class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <table class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Report ID</th>
                            <th>Report Date</th>
                            <th>Room</th>
                            <th>Equipment</th>
                            <th>Status</th>
                            <th>Note</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" report : ${reports}">
                            <td scope="row">[[${report.reportId}]]</td>
                            <td th:text="${report.reportedDate}"></td>
                            <td th:text="${report.equipment.room.roomId}"></td>
                            <td th:text="${report.equipment.equipmentName}"></td>
                            <td th:text="${report.status.equipmentStatus}"></td>
                            <td th:text="${report.note}"></td>
                            <td th:text="${report.reportStatus == 0 ? 'Được chỉnh sửa' : 'Không được sửa'}"></td>
                            <td>
                                <a th:href="@{'/user/report/edit/' + ${report.reportId}}" class="btn btn-outline-danger"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer class="row"></footer>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
